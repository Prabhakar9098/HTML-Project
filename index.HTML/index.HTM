<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <div class="card-menu">
      <div class="tool-bar">
        <i class="bi bi-gear"></i>
        <i class="bi bi-chat-dots"></i>
        <i class="bi bi-bell"></i>
        <img class="tool-bar_picture" src="time.jpg" alt="#"/>
      </div>
      <div class="header">
        <h2>Your profile</h2>
        <div class="header_details">
          <img src="Prabhakar kumar.jpg" class="profile_picture" alt="#"/>
          <div class="name_section">
            <h3>Prabhakar Singh</h3>
            <p>Wab Developer</p>
          </div>
          <i class="bi bi-person-plus"></i>
        </div>
      </div>
      <div class="event">
        <h2>Events</h2>
        <img class="event_picture" src="two.jpg" alt="#"/>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      </div>
      <div class="content_header">
        <h2>Contacts</h2>
        <div class="contacts_tools">
          <i class="bi bi-camera-video"></i>
          <i class="bi bi-search"></i>
        </div>
      </div>
      <div class="Contacts">
        <div class="Contacts-item">
          <div class="status"></div>
          <img src="time.jpg" alt="#"/>
          <h3>Ravi Singh</h3>
        </div>
        <div class="Contacts-item">
          <div class="status"></div>
          <img src="mist.jpg" alt="#"/>
          <h3>Raj Singh</h3>
        </div>
        <div class="Contacts-item">
          <div class="status"></div>
          <img src="time.jpg" alt=""/>
          <h3>Ram ram</h3>
        </div>
      </div>
    </div>
  </body>
</html>
